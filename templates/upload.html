{% extends 'base.html' %}

{% block content %}
  <h2>Upload Music</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <h2>Play Music</h2>
  {% if music_file %}
    <audio controls>
      <source src="{{ music_file.file.url }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  {% endif %}
{% endblock %}
